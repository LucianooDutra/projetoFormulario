<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Item 1 -->
    <header class="header">
      <!-- Item 2 -->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logotivo da Trybewarts"
      />
      <!-- Item 4 -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- Item 3 -->
      <form class="trybewarts-login" action="" method="get">
        <input
          type="email"
          value=""
          name="email"
          id="email"
          placeholder="Email"
        />
        <input
          type="password"
          value=""
          name="password"
          id="senha"
          placeholder="Senha"
        />
        <button type="submit" id="entrar">Entrar</button>
      </form>
    </header>
    <!-- Item 5, form e main -->
    <main>
      <form id="evaluation-form" action="" method="get">
        <section class="form">
          <!-- Item 8: adicionando os input input-name, input-lastname e input-email ao formulario -->
          <section class="form-grid">
            <input
              class="input-form"
              type="text"
              name="nome"
              id="input-name"
              placeholder="Nome"
            />
            <input
              class="input-form"
              type="text"
              name="sobrenome"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </section>
          <section class="form-grid">
            <input
              class="input-form"
              type="email"
              name="email"
              id="input-email"
              placeholder="Email"
            />
            <!-- Item 9 adicionado o select com as option -->
            <label for="house">Casa:</label>
            <select name="" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </section>
        </section>
        <hr />
        <section class="form2">
          <section class="form-family">
            <div>
              <label for="family-grid" id="label-family"
                >Qual sua família?</label
              >
            </div>
            <div id="family-grid" class="family-grid">
              <div class="family-radio">
                <input
                  type="radio"
                  name="family"
                  id="frontend"
                  value="Frontend"
                />
                <label for="frontend">Frontend</label>
              </div>
              <div class="family-radio">
                <input
                  type="radio"
                  name="family"
                  id="backend"
                  value="Backend"
                />
                <label for="backend">Backend</label>
              </div>
              <div class="family-radio">
                <input
                  type="radio"
                  name="family"
                  id="fullstack"
                  value="FullStack"
                />
                <label for="fullstack">FullStack</label>
              </div>
            </div>
          </section>
          <!-- Item 13 -->
          <section class="conteudoCheckbox">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <input type="checkbox" id="hofs" value="HoFs" />
              <label for="hofs">HoFs</label>
              <input type="checkbox" id="jest" value="Jest" />
              <label for="jest">Jest</label>
              <input type="checkbox" id="promises" value="Promises" />
              <label for="promises">Promises</label>
            </div>
            <div>
              <input type="checkbox" id="react" value="React" />
              <label for="react">React</label>
              <input type="checkbox" id="sql" value="SQL" />
              <label for="sql">SQL</label>
              <input type="checkbox" id="python" value="Python" />
              <label for="python">Python</label>
            </div>
          </section>
        </section>
        <hr />
        <section class="form3">
          <!-- Item 14 avaliador do trybewarts -->
          <section class="form-rate">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-1" value="1" />
              <label for="rate-1">1</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-2" value="2" />
              <label for="rate-2">2</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-3" value="3" />
              <label for="rate-3">3</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-4" value="4" />
              <label for="rate-4">4</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-5" value="5" />
              <label for="rate-5">5</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-6" value="6" />
              <label for="rate-6">6</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-7" value="7" />
              <label for="rate-7">7</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-8" value="8" />
              <label for="rate-8">8</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-9" value="9" />
              <label for="rate-9">9</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" id="rate-10" value="10" />
              <label for="rate-10">10</label>
            </div>
          </section>
          <!-- Item 15 textarea -->
          <div class="textArea">
            <label for="textArea" class="textarea">Deixe seu comentário:</label>
            <section class="area">
                <textarea
                  name=""
                  id="textarea"
                  cols="30"
                  rows="10"
                  maxlength="500"
                ></textarea>
                <p id="counter">500</p>
            </section>
          </div>
          <!-- Item 16 checkbox -->
          <section class="form-checkbox">
            <label for="" id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              value="sim"
            />
          </section>
          <!-- Item 17 botão enviar -->
          <div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
        </section>
      </form>
      <aside>
        <!-- Item 7 Logo da trybewarts -->
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="Logo da Trybewarts"
        />
      </aside>
    </main>
    <!-- Item 19 Rodapé -->
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
